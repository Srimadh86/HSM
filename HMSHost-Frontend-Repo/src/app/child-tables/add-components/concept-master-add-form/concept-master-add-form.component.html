<mat-card>
    <mat-card-content>
  <div class="recognition">
    <form [formGroup]="conceptMasters" (ngSubmit)="addConceptMaster()" name="sendmail">
        <div class="sourceUser">
            <mat-form-field class="full-width" appearance="outline">
            <mat-label> Concept Master Name</mat-label>
            <input
            matInput
            required
            formControlName="conceptName"/>
        </mat-form-field>
        </div>
    <div class="sourceUser">
        <mat-form-field class="full-width" appearance="outline">
        <mat-label> Concept Master Description</mat-label>
            <input
            matInput
            required
            formControlName="conceptDescription"/>
        </mat-form-field>
    </div>
        <button mat-flat-button >Confirm & Save</button>
    </form>
  </div>
  </mat-card-content>
  </mat-card>
