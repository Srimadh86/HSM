<mat-card>
    <mat-card-content>
        <div class="recognition">
            <form [formGroup]="pricelevels" (ngSubmit)="addpricelevel()" name="sendmail">
                <div class="sourceUser">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label> pricelevel Type Value</mat-label>
                        <input
                        matInput
                        required
                        formControlName="pricelevelTypeValue"/>
                    </mat-form-field>
                </div>
            <div class="sourceUser">
                <mat-form-field class="full-width" appearance="outline">
                <mat-label> pricelevel Type Description</mat-label>
                    <input
                    matInput
                    required
                    formControlName="pricelevelDescription"/>
                </mat-form-field>
            </div>
                <button mat-flat-button >Confirm & Save</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
