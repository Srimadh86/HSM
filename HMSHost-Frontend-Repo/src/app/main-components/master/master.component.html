<div class="masterData p-4">
    <div class="d-flex justify-content-end">
      <div class="col-4">
        <mat-form-field class="col-12" appearance="standard">
          <mat-icon>search</mat-icon>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Master" #input>
        </mat-form-field>
      </div>
      
    </div>
    
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.SNO}} </td>
        </ng-container>
    
        <!-- Progress Column -->
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"><a routerLink={{row.urlhint}}>{{row.name}}</a></td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
            <button class="btn"><img src="../../../assets/images/viewicon.png" alt=""></button>
            <button class="btn"><img src="../../../assets/images/addicon.png" alt=""></button>
            <button class="btn"><img src="../../../assets/images/editicon.png" alt=""></button>
            <button class="btn"><img src="../../../assets/images/deleteicon.png" alt=""></button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
   
    </div>
    <mat-paginator [pageSizeOptions]="[ 10 ]" aria-label="Select page of masterData"></mat-paginator>
  </div>
