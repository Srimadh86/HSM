<div class="transaction-data-master">

    <!-- breadcrumbs starts-->

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item" *ngFor="let nav of breadCrumbs">
                <a class="breadcrumb-item Active" (click)="breadCrumbNavigation(nav)">{{ nav.label }}</a>
            </li>
        </ol>
    </nav>

    <!-- breadcrumbs ends-->


    <div>
        <form [formGroup]="transactionDataForm" (submit)="onSubmit()">

    <!-- location & batch starts-->

    <div class="d-flex justify-content-start">
        <div class="location w-50">
            <label>Airport Location Name</label>
            <select class="form-select form-select-sm my-2" aria-label=".form-select-sm example">
                <option disabled selected>Select an Option</option>
                <option [value]="option.value" *ngFor="let option of airportLocations">{{ option.label }}</option>
            </select>
        </div>

        <div class="batch w-50">
            <label>Batch No :</label>
            <select class="form-select form-select-sm my-2" aria-label=".form-select-sm example">
                <option disabled selected>Select an Option</option>
                <option [value]="option.value" *ngFor="let option of batchNumbers">{{ option.label | date: 'dd/MM/yyyy' }}</option>
            </select>
        </div>
    </div>

    <!-- location & batch ends-->


    <!-- radio buttons starts -->

    <div class="transaction-options m-5">
        <div class="form-check" *ngFor="let option of transactionRadioOptions">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{ option.value }}">
            <label class="form-check-label" for="{{ option.value }}">{{ option.label }}</label>
        </div>
    </div>

    <!-- radio buttons ends -->

    <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

</div>
